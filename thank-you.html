<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảm ơn - Generali Insurance</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .thank-you-container {
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            animation: fadeIn 1s ease;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #c5281c;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }
        
        .countdown {
            font-size: 14px;
            color: #888;
            margin-top: 30px;
        }
        
        .home-button {
            display: inline-block;
            background-color: #c5281c;
            color: #fff;
            padding: 12px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .home-button:hover {
            background-color: #a61f15;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(166, 31, 21, 0.3);
            color: #fff;
        }
        
        .icon-check {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: scaleUp 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleUp {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <img src="./assets/images/img_logopng.png" alt="Generali Logo" class="logo">
        <div class="icon-check">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Cảm ơn bạn đã đăng ký!</h1>
        <p>Chúng tôi đã nhận được thông tin của bạn. Đội ngũ tuyển dụng của Generali sẽ liên hệ với bạn trong thời gian sớm nhất.</p>
        <a href="index.html" class="home-button">Quay lại trang chủ</a>
        <div class="countdown" id="countdown">Bạn sẽ được chuyển về trang chủ sau <span id="seconds">10</span> giây</div>
    </div>

    <script>
        // Đếm ngược và tự động chuyển về trang chủ
        let seconds = 10;
        const countdownElement = document.getElementById('seconds');
        
        const countdown = setInterval(function() {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'index.html'; // Đường dẫn đến trang chủ của bạn
            }
        }, 1000);
    </script>
</body>
</html>
